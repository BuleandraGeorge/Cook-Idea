 {% extends "base.html" %}
 {% block content %}
<form>
    <div class="col s12 ">
        <div class="card horizontal">
            <div class="card-stacked">
                <h4 class="recipe-name">Adding a new recipe</h4>
                <div class="row">
                    <div class="input-field col s8 input-recipe-name">
                        <input placeholder="What's the name of the recipe" id="recipe_name" type="text" class="validate">
                    </div>
                </div>
                <div class="row tags-box">
                    <div class="col m3 input-field ">
          			    <input placeholder="Where comes from the recipe?" id="recipe_country" type="text" class="validate">
                    </div>
                    <div class="col m3 input-field ">
          			        <input placeholder="Which kind of dish?" id="recipe_type" type="text" class="validate">
                    </div>
                    <div class="col m3 margin-2rem">
                        <div class="switch">
                            <span>Vegan</span>
                            <label>
                                Off
                                <input  type="checkbox">
                                <span class="lever"></span>
                                 On
                            </label>
                        </div>
                    </div>
                </div>
                <div class="card-content">
                    <div class="row">
                        <div class="col s12 m7">
                            <div class="card blue-grey darken-1">
                                <div class="card-content input-field white-text">
          			                    <input placeholder="A brief description of the recipe?" id="recipe_description" type="text" class="validate">
                                </div>
                            </div>
                        </div>
                        <div class="col s12 m5">
                            <div class="card blue-grey darken-1">
                                <div class="card-content input-field white-text">
          			                    <input placeholder="Insert the url of the picture" id="recipe_url" type="text" class="validate">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12 m6">
                            <div class="card blue-grey darken-1">
                                <div class="card-content input-field white-text">
          			                    <input placeholder="What plates or pans are need it?" id="recipe_tools" type="text" class="validate">
                                </div>
                            </div>
                        </div>
                        <div class="col s12 m6">
                            <div class="card blue-grey darken-1">
                                <div class="card-content input-field white-text">
          			                    <input placeholder="What ingredients are need it?" id="recipe_ingredients" type="text" class="validate">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12 m12">
                            <div class="card blue-grey darken-1">
                                <div class="card-content input-field  white-text">
                                    <span class="card-title">Which are the steps?</span>
                                    <input placeholder="Step1" id="recipe_step1" type="text" class="validate">
                                    <input placeholder="Step2" id="recipe_step2" type="text" class="validate">
                                    <input placeholder="Step3" id="recipe_step3" type="text" class="validate">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-action">
                    <a class="waves-effect waves-light btn-small right"><i class="material-icons right">send</i>Upload the recipe</a>
                </div>
            </div>
        </div>
  </div>
</form>
{% endblock %}
