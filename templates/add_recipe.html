 {% extends "base.html" %}
 {% block content %}
<form>
    <div class="col s12 ">
        <div class="card horizontal">
            <div class="card-stacked">
                <span class="card-title">Adding a new recipe</span>
                <div class="card-content">
                    <div class="row">
                        <div class="col s12">
                            <div class="card blue-grey darken-1">
                                <div class="card-content input-field white-text">
                                    <span class="card-title">Recipe Name</span>
                                    <input placeholder="What's the name of the recipe" id="recipe_name" type="text" class="validate">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s4">
                            <div class="card blue-grey darken-1 ">
                                <div class="card-content input-field white-text">
                                    <span class="card-title">Origin</span>
                                    <input placeholder="Where comes from the recipe?" id="recipe_country" type="text" class="validate">
                                </div>
                            </div>
                        </div>
                        <div class="col m4">
                            <div class="blue-grey darken-1 card">
                                <div class="card-content input-field white-text">
                                    <span class="card-title">Type</span>
                                    <input placeholder="Which kind of dish?" id="recipe_type" type="text" class="validate">
                                </div>
                            </div>
                        </div>
                        <div class="col m4">
                            <div class="card blue-grey darken-1">
                                <div class="card-content white-text switch">
                                    <span class="card-title">Vegan</span>
                                    <label>
                                        No
                                        <input  type="checkbox">
                                        <span class="lever"></span>
                                        Yes
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12 m7">
                            <div class="card blue-grey darken-1">
                                <div class="card-content input-field white-text">
                                        <span class="card-title">Description</span>
          			                    <input placeholder="A brief description of the recipe?" id="recipe_description" type="text" class="validate">
                                </div>
                            </div>
                        </div>
                        <div class="col s12 m5">
                            <div class="card blue-grey darken-1">
                                <div class="card-content input-field white-text">
                                        <span class="card-title">Recipe Photo</span>
          			                    <input placeholder="Insert the url of the picture" id="recipe_url" type="text" class="validate">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12 m6">
                            <div class="card blue-grey darken-1">
                                <div class="card-content input-field white-text" id="add-tools-section">
                                        <span class="card-title">Tools</span>
          			                    <input placeholder="What plates or pans are need it?" id="recipe_tools" type="text" class="validate">
                                        <a id="add-tool-add" class="btn-floating btn-large waves-effect waves-light blue right"><i class="material-icons">add</i></a>
                                </div>
                            </div>
                        </div>
                        <div class="col s12 m6">
                            <div class="card blue-grey darken-1">
                                <div class="card-content input-field white-text" id="add-ingredients-section">
                                        <span class="card-title">Ingredients</span>
          			                    <input placeholder="What ingredients are need it?" id="initial_ingredient" type="text" class="validate">
                                        <a id="add-ingredient-add" class="btn-floating btn-large waves-effect waves-light blue right"><i class="material-icons">add</i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12 m12">
                            <div class="card blue-grey darken-1">
                                <div id="add-steps-section" class="card-content input-field  white-text">
                                    <span class="card-title">Which are the steps?</span>
                                    <input placeholder="What's the first step" id="initial_step" type="text" class="validate">
                                    <a id="add-step-add" class="btn-floating btn-large waves-effect waves-light blue right"><i class="material-icons">add</i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-action">
                    <a class="waves-effect waves-light btn-small right"><i class="material-icons right">send</i>Upload the recipe</a>
                </div>
            </div>
        </div>
  </div>
</form>
{% endblock %}
