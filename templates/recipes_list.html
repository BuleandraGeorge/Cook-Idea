{% extends 'base.html' %}
{% block content %}
            {% block modal %}
            {% endblock %}
            {% for recipe in recipes %} 
                <div class="col s4">
                    <div class="card medium">
                        <div class="card-image">
                            <img class="recipe_img" src="{{recipe.url}}">
                            <span class="card-title cap-text"><span class="smoke-bg">{{recipe.name}}</span></span>
                            <a class="btn-floating halfway-fab waves-effect waves-light blue btn modal-trigger" href="{{url_for('modal', rep_id= recipe._id)}}"><i class="material-icons">info</i></a>
                        </div>
                        <div class="card-content">
                            <p class="cap-text">{{recipe.description}}</p>
                        </div>
                        <div class="card-action">
                            <div class="row">
                                <div class="col s6 "><a class="btn-floating waves-effect waves-light red" href="{{url_for('like', rep_id=recipe._id)}}"><i class="material-icons">sentiment_very_satisfied</i></a>{{recipe.rating[0]}}</div>
                                <div class="col s6 push-s3"><a class="btn-floating waves-effect waves-light green" href="{{url_for('dislike', rep_id=recipe._id)}}"><i class="material-icons">sentiment_very_dissatisfied</i></a>{{recipe.rating[1]}}</div>
                            </div>    
                        </div>
                    </div>
                </div>
            {% endfor %}
{% endblock %}
